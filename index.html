<!DOCTYPE html>
<html lang="en">
<head>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <title>Test Animation</title>
    <style>
        @-webkit-keyframes showTrees {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes showTrees {
            from {
                display: none;
            }
            to {
                display: inline-block
            }
        }

        /*.showTree{
            animation: showTrees 1s;
        }*/
        .showTree {
            display: none;
        }

        .delay-1s {
            animation: showTrees 11s;
        }

        .delay-2s {
            animation: showTrees 2s;
        }

        .delay-3s {
            animation: showTrees 3s;
        }

        .z-in-3{
            z-index: 3;
            position: relative;
        }
        .z-in-2{
            z-index: 2;
            position: relative;
        }
        .z-in-1{
            z-index: 1;
            position: relative;
        }
        .images-tree{
            display: none;
            flex-direction: row;
            justify-content: center;
            align-items: flex-end;
        }
        .images-tree .outside{
            width: 40px;
        }
        .images-tree .outside.left{
            position: relative;
            right:-35px;
        }
        .images-tree .outside.right{
            position: relative;
            left:-35px;
        }
        .images-tree .inside{
            width: 45px;
        }
        .images-tree .inside.left{
            position: relative;
            right:-15px;
        }
        .images-tree .inside.right{
            position: relative;
            left:-15px;
        }
        .images-tree .center{
            width: 80px;
        }
        #tree-all{
            display: none !important;
        }
    </style>
    <script>
        $(function (){
            copyTree();
            setInterval(function (){
                copyTree();
            },5000)
            function copyTree(){
                if($(".trees-container").length > 0){
                    let item = '<div class="images-tree" id="tree-all">\n' +
                        '    <div class="animate__animated animate__fadeIn animate__delay-2s z-in-3"><img src="https://cdn.shopify.com/s/files/1/2713/5040/files/outside.svg" alt="1,000 trees Outside Tree" class="outside left"/> </div>\n' +
                        '    <div class="animate__animated animate__fadeInUp animate__delay-1s z-in-2"><img src="https://cdn.shopify.com/s/files/1/2713/5040/files/inside.svg" alt="global reforestation initiative created to captureas much carbon as we can." class="inside left"/> </div>\n' +
                        '    <div class="animate__animated animate__fadeInUp animate__fast z-in-1"><img src="https://cdn.shopify.com/s/files/1/2713/5040/files/center-tree.svg" alt="Every month, we plant an average of 1,000 trees in the Kiss the Hippo Forest â€“ a global reforestation initiative created to captureas much carbon as we can." class="center"/> </div>\n' +
                        '    <div class="animate__animated animate__fadeInUp animate__delay-1s z-in-2"><img src="https://cdn.shopify.com/s/files/1/2713/5040/files/inside.svg" alt="global reforestation initiative created to captureas much carbon as we can right" class="inside right"/> </div>\n' +
                        '    <div class="animate__animated animate__fadeIn animate__delay-2s z-in-3"><img src="https://cdn.shopify.com/s/files/1/2713/5040/files/outside.svg" alt="1,000 trees Outside Tree Right" class="outside right"/> </div>\n' +
                        '</div>';
                    $(".trees-container").empty();
                    $(item).clone().removeAttr('id').css('display','flex').appendTo('.trees-container')
                }
            }
        })
    </script>
</head>
<body>
<p>test</p>
<div class="trees-container"></div>
777777

</body>
</html>
